<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    .floating-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #e5d8c5;
      color: #111;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }
    .contact-options {
      position: fixed;
      bottom: 95px;
      right: 25px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }
    .contact-options a {
      background-color: #1c1c1c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #e5d8c5;
      transition: background-color 0.3s ease;
    }
    .contact-options a:hover {
      background-color: #2b2b2b;
    }
  </style>
</head>
<body>

<div class="contact-options" id="contactOptions">
  <a href="https://t.me/yourusername" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
  <a href="https://wa.me/447939807081" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
  <a href="https://www.instagram.com/yourprofile" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
  <a href="tel:+447939807081" title="Call"><i class="fas fa-phone"></i></a>
</div>

<button class="floating-btn" onclick="toggleContacts()">
  <i class="fas fa-comments"></i>
</button>

<script>
  function toggleContacts() {
    const options = document.getElementById('contactOptions');
    options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

</body>
</html>
