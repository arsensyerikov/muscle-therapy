<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar | Muscle Therapy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0f0f0f;
      color: #e5dbc6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      border-bottom: 1px solid #2c2c2c;
    }
    .logo {
      font-size: 24px;
      font-weight: 800;
      color: #fff;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #e5dbc6;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #c4b79d;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }
    #calendar {
      background-color: #fff;
      color: #111;
      border-radius: 12px;
      padding: 20px;
    }
    .footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      color: #777;
    }

    /* Floating Contact Button */
    #contact-fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }

    .fab-icon {
      width: 56px;
      height: 56px;
      background-color: #e5dbc6;
      color: #111;
      font-size: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .fab-options {
      display: none;
      flex-direction: column;
      margin-bottom: 10px;
      align-items: center;
    }

    .fab-options a {
      margin-bottom: 12px;
      background: #fff;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .fab-options a:hover {
      transform: scale(1.1);
    }

    .fab-options img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Muscle Therapy</div>
    <nav>
      <a href="/">Home</a>
      <a href="/services">Services</a>
      <a href="/booking">Booking</a>
      
      <a href="/calendar">Calendar</a>
    </nav>
  </header>

  <div class="container">
    <h2 style="text-align:center; margin-bottom: 30px;">Booking Calendar</h2>
    <div id="calendar"></div>
  </div>

  <div class="footer">
    Â© 2025 Muscle Therapy. All rights reserved.
  </div>

  <!-- Floating Contact Button -->
  <div id="contact-fab">
    <div class="fab-icon" onclick="toggleContacts()">ðŸ“ž</div>
    <div class="fab-options" id="fab-options">
      <a href="https://t.me/yourusername" target="_blank" title="Telegram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      </a>
      <a href="https://wa.me/447939807081" target="_blank" title="WhatsApp">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
      </a>
      <a href="tel:+447939807081" title="Call">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Call">
      </a>
    </div>
  </div>

  <script>
    function toggleContacts() {
      const options = document.getElementById("fab-options");
      options.style.display = options.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 650,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: {{ events|safe }}
      });
      calendar.render();
    });
  </script>

</body>
</html>
